
<html>

	<head>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<style id="dynamic"></style>
		<title>Happy Valentine's Day!</title>
	</head>
	<style>
	    html,
body {
    background-color: #ace7ff;
    font-size: 62.5%;
    line-height: 3rem;
    margin: 0;
    display: flex;
    cursor: default;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    padding: 0;
}

.main {
    vertical-align: middle;
    text-align: center;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
/* CSS */
.button-55 {
  align-self: center;
  background-color: #fff;
  background-image: none;
  background-position: 0 90%;
  background-repeat: repeat no-repeat;
  background-size: 4px 3px;
  border-radius: 15px 225px 255px 15px 15px 255px 225px 15px;
  border-style: solid;
  border-width: 2px;
  box-shadow: rgba(0, 0, 0, .2) 15px 28px 25px -18px;
  box-sizing: border-box;
  color: #41403e;
  cursor: pointer;
  display: inline-block;
  font-family: "Montserrat", sans-serif;
  font-size: 1rem;
  line-height: 23px;
  outline: none;
  padding: .75rem;
  text-decoration: none;
  transition: all 235ms ease-in-out;
  border-bottom-left-radius: 15px 255px;
  border-bottom-right-radius: 225px 15px;
  border-top-left-radius: 255px 15px;
  border-top-right-radius: 15px 225px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-55:hover {
  box-shadow: rgba(0, 0, 0, .3) 2px 8px 8px -5px;
  transform: translate3d(0, 2px, 0);
}

.button-55:focus {
  box-shadow: rgba(0, 0, 0, .3) 2px 8px 4px -6px;
}

h1,
h2 {
    font-family: "Montserrat", sans-serif;
    font-weight: 600;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.25em;
    width: 100%;
    z-index: 10;
}

h1 {
    font-size: 18px;
    font-size: 2.8em;
    font-size: 3.5vw;
    color: rgba(0, 0, 0, 0.5);
    top: 14%;
}

h2 {
    bottom: 1vh;
    font-size: 10px;
    font-size: 1.5rem;
    color: rgba(0, 0, 0, 0.35);
}

h1 span {
    font-size: 10.6vw;
    line-height: 1em;
    z-index: 100;
    text-shadow: 0.04em 0.04em 0 #fcfade;
    display: block;
}

h1 span,
h1 span:after {
    font-weight: 600;
    color: #e17171;
    white-space: nowrap;
    display: inline-block;
    position: relative;
    letter-spacing: 0.16em;
}

h1 span:after {
    color: rgba(0, 0, 0, 0.25);
    text-shadow: none;
    position: absolute;
    left: 0.08em;
    top: 0.08em;
    z-index: -1;
}

span.one:after {
    content: "Yu Mek";
}

span.two:after {
    content: "MI";
}

span.three:after {
    content: "Strong";
}

@media screen and (min-width: 880px) {
    h1 {
        font-size: 2.5vw;
    }

    h1 span {
        font-size: 6vw;
    }
}

.bee {
    -webkit-animation: hover 2s ease-in-out infinite;
    animation: hover 2s ease-in-out infinite;
}

.bee-body {
    position: relative;
    margin: 136px 130px 38px 130px;
    min-width: 130px;
    background: #ffca31;
    /*body*/
    height: 130px;
    width: 130px;
    border-radius: 50%;
    background-size: 130px 65px, cover, cover, cover;
    background-image: linear-gradient(to bottom, transparent 50%, #292929 50%),
        radial-gradient(circle at 51% 36%, #ffd764 47%, transparent 47%),
        radial-gradient(circle at 51% 53%, #ffd764 55%, transparent 55%),
        radial-gradient(circle at 60% 53%, #ffebb1 60%, transparent 60%);
    /*stripes on body*/
    box-shadow: 35px -105px 0 -44px #ffd764, -35px -105px 0 -44px #ffd764,
        38px -107px 0 -41px #ffebb1, -32px -107px 0 -41px #ffebb1,
        35px -105px 0 -38px #ffca31, -35px -105px 0 -38px #ffca31,
        3px -95px 0 -18px #ffd764, 5px -100px 0 -15px #ffebb1,
        0px -95px 0 -10px #ffca31, -35px -183px 0 -57px #363636,
        35px -183px 0 -57px #363636, -33px -185px 0 -56px #505050,
        37px -185px 0 -56px #505050, -35px -184px 0 -54px #292929,
        35px -184px 0 -54px #292929;
    /*antenae nubs*/
}

.bee-body:after {
    position: absolute;
    content: "";
    background: linear-gradient(to bottom, transparent 50%, #363636 50%);
    height: 130px;
    width: 130px;
    right: 0px;
    bottom: 0px;
    background-size: 130px 65px;
    border-radius: 50%;
    -webkit-clip-path: ellipse(41% at 51% 48%);
    clip-path: ellipse(41% at 51% 48%);
}

.bee-body:before {
    position: absolute;
    content: "";
    background: linear-gradient(to bottom, transparent 50%, #434343 50%);
    height: 130px;
    width: 130px;
    right: 0px;
    bottom: 0px;
    background-size: 130px 65px;
    border-radius: 50%;
    -webkit-clip-path: ellipse(41% at 61% 48%);
    clip-path: ellipse(41% at 61% 48%);
}

.mouth {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    left: 55px;
    bottom: 128px;
    border-radius: 0% 0% 50% 50%;
    box-sizing: border-box;
    border-bottom: 5px solid #363636;
}

.antenae {
    position: relative;
    z-index: -2;
    width: 60px;
    height: 60px;
    border-radius: 50% 0% 0% 50%;
    right: -75px;
    bottom: 130px;
    border: 8px solid #363636;
    /*right antenae stem*/
    box-sizing: border-box;
    border-style: hidden hidden hidden solid;
    transform: skewY(-20deg);
}

.antenae:before {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 0% 50% 50% 0%;
    left: -87px;
    bottom: 30px;
    border: 8px solid #363636;
    /*left antenae stem*/
    box-sizing: border-box;
    border-style: hidden solid hidden hidden;
    transform: skewY(40deg);
}

.antenae:after {
    /*stinger*/
    transform: skewY(20deg);
    position: absolute;
    content: "";
    bottom: -213px;
    left: -33px;
    width: 30px;
    height: 30px;
    background: linear-gradient(to right, #292929 50%, #363636 50%);
    -webkit-clip-path: polygon(0 0, 50% 100%, 100% 0);
    clip-path: polygon(0 0, 50% 100%, 100% 0);
}

.bee-left {
    -webkit-animation: flight-left 0.5s ease-out infinite;
    animation: flight-left 0.5s ease-out infinite;
    content: "";
    position: absolute;
    background-color: #f8f8ff;
    /*large wing left*/
    height: 100px;
    width: 150px;
    bottom: 110px;
    right: 100px;
    border-radius: 30px 130px 0 130px;
    transform: skewY(20deg);
    z-index: -1;
    box-shadow: inset -10px 30px 0px 10px #fff;
}

.bee-left:after {
    -webkit-animation: flight-little 0.5s ease-in-out infinite;
    animation: flight-little 0.5s ease-in-out infinite;
    content: "";
    position: absolute;
    width: 100px;
    height: 110px;
    top: 70px;
    left: 48px;
    background-color: #f0f0f0;
    /*little wing left*/
    border-radius: 50%/50% 0 100% 50%;
    box-shadow: inset 10px 1px 0px 0px #fff, inset 30px 7px 0px 0px #f6f6f6;
}

.bee-right {
    -webkit-animation: flight-right 0.5s ease-in-out infinite;
    animation: flight-right 0.5s ease-in-out infinite;
    content: "";
    position: absolute;
    background-color: #f8f8ff;
    /*large wing right*/
    height: 100px;
    width: 150px;
    bottom: 110px;
    left: 100px;
    border-radius: 130px 30px 130px 0px;
    transform: skewY(-20deg);
    z-index: -1;
    box-shadow: inset 10px 30px 0px 10px #fff;
}

.bee-right:after {
    -webkit-animation: flight-little 0.5s ease-in-out infinite;
    animation: flight-little 0.5s ease-in-out infinite;
    content: "";
    position: absolute;
    width: 100px;
    height: 110px;
    top: 70px;
    right: 48px;
    background-color: #f0f0f0;
    /*little wing right*/
    border-radius: 50%/0% 50% 50% 100%;
    box-shadow: inset -10px 1px 0px 0px #fff, inset -30px 7px 0px 0px #f6f6f6;
}

.blink {
    position: relative;
}

.blink:before {
    /*left pupil and eyeball shadows*/
    background-image: radial-gradient(circle at 71% 38%, #fff 8%, transparent 8%),
        radial-gradient(circle at 65% 50%, #363636 16%, transparent 16%),
        radial-gradient(circle at 69% 47%, #434343 19%, transparent 19%),
        radial-gradient(circle at 65% 50%, #292929 25%, transparent 25%),
        radial-gradient(ellipse at 50% 55%, #f8f8ff 50%, transparent 50%),
        radial-gradient(circle at 70% 50%, #fff 65%, transparent 65%);
    left: 2px;
}

.blink:before,
.blink:after {
    -webkit-clip-path: ellipse(50% 20% at 50% 50%);
    clip-path: ellipse(50% 20% at 50% 50%);
    content: "";
    position: absolute;
    height: 55px;
    width: 55px;
    border-radius: 50%;
    background-color: #f0f0f0;
    top: -67px;
    -webkit-animation: blink 10s linear infinite;
    animation: blink 10s linear infinite;
}

.blink:after {
    /*right pupil and eyeball shadows*/
    background-image: radial-gradient(circle at 41% 38%, #fff 8%, transparent 8%),
        radial-gradient(circle at 35% 50%, #363636 16%, transparent 16%),
        radial-gradient(circle at 39% 47%, #434343 19%, transparent 19%),
        radial-gradient(circle at 35% 50%, #292929 25%, transparent 25%),
        radial-gradient(ellipse at 50% 55%, #f8f8ff 50%, transparent 50%),
        radial-gradient(circle at 70% 50%, #fff 65%, transparent 65%);
    left: 73px;
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.shadow {
    height: 45px;
    width: 170px;
    border-radius: 50%;
    background-color: #88badd;
    -webkit-animation: shadow 2s ease-in-out infinite;
    animation: shadow 2s ease-in-out infinite;
}

@-webkit-keyframes blink {

    0%,
    9%,
    11%,
    30%,
    32%,
    33%,
    35%,
    54%,
    56%,
    79%,
    81%,
    100% {
        -webkit-clip-path: ellipse(50% 50% at 50% 50%);
        clip-path: ellipse(50% 50% at 50% 50%);
    }

    10%,
    31%,
    34%,
    55%,
    80% {
        -webkit-clip-path: ellipse(50% 5% at 50% 50%);
        clip-path: ellipse(50% 5% at 50% 50%);
    }
}

@keyframes blink {

    0%,
    9%,
    11%,
    30%,
    32%,
    33%,
    35%,
    54%,
    56%,
    79%,
    81%,
    100% {
        -webkit-clip-path: ellipse(50% 50% at 50% 50%);
        clip-path: ellipse(50% 50% at 50% 50%);
    }

    10%,
    31%,
    34%,
    55%,
    80% {
        -webkit-clip-path: ellipse(50% 5% at 50% 50%);
        clip-path: ellipse(50% 5% at 50% 50%);
    }
}

@-webkit-keyframes hover {

    0%,
    100% {
        transform: translateY(0px);
    }

    50% {
        transform: translateY(-15px);
    }
}

@keyframes hover {

    0%,
    100% {
        transform: translateY(0px);
    }

    50% {
        transform: translateY(-15px);
    }
}

@-webkit-keyframes shadow {

    0%,
    100% {
        width: 170px;
    }

    50% {
        width: 180px;
    }
}

@keyframes shadow {

    0%,
    100% {
        width: 170px;
    }

    50% {
        width: 180px;
    }
}

@-webkit-keyframes flight-left {

    0%,
    100% {
        width: 150px;
        transform: skewY(20deg);
    }

    50% {
        width: 125px;
        transform: skewY(25deg);
    }
}

@keyframes flight-left {

    0%,
    100% {
        width: 150px;
        transform: skewY(20deg);
    }

    50% {
        width: 125px;
        transform: skewY(25deg);
    }
}

@-webkit-keyframes flight-right {

    0%,
    100% {
        width: 150px;
        transform: skewY(-20deg);
    }

    50% {
        width: 125px;
        transform: skewY(-25deg);
    }
}

@keyframes flight-right {

    0%,
    100% {
        width: 150px;
        transform: skewY(-20deg);
    }

    50% {
        width: 125px;
        transform: skewY(-25deg);
    }
}

@-webkit-keyframes flight-little {

    0%,
    100% {
        height: 110px;
    }

    50% {
        height: 100px;
    }
}

@keyframes flight-little {

    0%,
    100% {
        height: 110px;
    }

    50% {
        height: 100px;
    }
}

@-webkit-keyframes wobble {

    0%,
    50%,
    100% {
        transform: rotate(0deg);
    }

    25% {
        transform: rotate(10deg);
    }

    75% {
        transform: rotate(-10deg);
    }
}

@keyframes wobble {

    0%,
    50%,
    100% {
        transform: rotate(0deg);
    }

    25% {
        transform: rotate(10deg);
    }

    75% {
        transform: rotate(-10deg);
    }
}

#falling-hearts {
    animation: wobble 60s ease-in infinite;
    position: fixed;
    inset: 0 0 0 0;
    pointer-events: none;
}

.heart {
    pointer-events: none;
    opacity: 0;
    z-index: 1000;
    position: fixed;
}

* {box-sizing: border-box;}
html {overflow: hidden;}

$valentines: #eb3f84;

html {
  animation: html 4s ease infinite;
}

.hearts {
  position: relative;
  width: 200px;
  height: 200px;
  background: $valentines;
  margin: 200px auto;
  transform: rotate(45deg);
  animation: heart 4s ease infinite;
  &:before,
  &:after {
    content: "";
    width: 200px;
    height: 200px;
    position: absolute;
    background: $valentines;
    border-radius: 200px;
    transition: 1s ease all;
  }
  &:before {
    top: -100px;
    left: 0;
    animation: left 4s ease infinite;
  }
  &:after {
    left: 100px;
    top: 0;
    animation: right 4s ease infinite;
  }
}

@keyframes heart {
  0% {transform: rotate(0deg);border-radius: 200px;background: #fff;}
  30% {transform: rotate(45deg); border-radius: 10px;}
  50% {background: $valentines;}
  70% {transform: rotate(45deg);border-radius: 10px;}
  100% {transform: rotate(90deg);border-radius: 200px;background: #fff;}

  
}
@keyframes left {
  0% {top: 0; background: #fff;}
  30% {top: -100px;}
  50% {background: $valentines;}
  70% {top: -100px;}
  100% {top: 0; background: #fff;}
}
@keyframes right {
  0% {left: 0; background: #fff;}
  30% {left: -100px;}
  50% {background: $valentines;}
  70% {left: -100px;}
  100% {left: 0; background: #fff;}
}

@keyframes html {
  0% {background: $valentines;}
  50% {background: white;}
  100% {background: $valentines;}

}
	</style>
	<body>
		<div id="falling-hearts"></div>
		<div class="main">
			<h1>Happy Valentine's Day!</br>
				<audio id="myAudio">
				<source src="gsss.mp3" type="audio/mpeg">
				</audio>
			</h1>
			<div class="wrapper">
				<div class="bee">
					<div class="bee-body">
						<div class="blink"></div>
						<div class="mouth"></div>
						<div class="antenae"></div>
						<div class="bee-left"></div>
						<div class="bee-right"></div>
					</div>
				</div>
				<div class="shadow"></div>
			</div>
			<h2>
				To <span id="valentine">Dudung</span>:
				<br />
				<span id="message">Cowok boleh nggak sih minum jamu sari rapet, soalnya aku mau rapetin hati aku ke hati kamu.  }_{ </span>
					    
      
			</h2>
<button class="button-55" role="button" onclick="playAudio()">Click Untuk Audio</button>


		</div>
		<script>
		    (() => {
  const urlParams = new URLSearchParams(window.location.search);
  const valentine = urlParams.get("valentine");
  if (valentine) {
    document.getElementById("valentine").innerText = valentine;
  }
  const message = urlParams.get("message");
  if (message) {
    document.getElementById("message").innerText = message;
  }

  const randomInt = (n) => Math.floor(Math.random() * n);
  document.getElementById("dynamic").innerText = `
    @keyframes spin {
        0% {
          margin-top: 2vh;
          opacity: 0;
        }
        20% {
          opacity:1.0;
          margin-top: 0vh;
          margin-left: 0vw;
          transform: rotate(${randomInt(90)}deg);
        }
        100% {
          opacity: 0.4;
          margin-top: 100vh;
          margin-left: ${randomInt(4)}vw;
          transform: rotate(1080deg); 
        }
      };
    `;
  let numberOfHearts = 45;
  while (numberOfHearts--) {
    var heartDiv = document.createElement("div");
    heartDiv.classList.add("heart");
    heartDiv.style = `animation: spin ${randomInt(14) + 6}s ease-in infinite;
                        top: ${randomInt(40)}vh;
                       left: ${randomInt(100)}vw;
                  font-size: ${randomInt(40) + 20}px;
                      color: ${["#d00", "#e66", "#fcc"][randomInt(3)]};`;
    heartDiv.textContent = ["\u2661", "\u2665"][randomInt(2)];
    document.getElementById("falling-hearts").appendChild(heartDiv);
  }
})();
		</script>
		<script>
			    var x = document.getElementById("myAudio"); 
    			function playAudio() { 
    			x.play(); 
    			} 
		</script>
	</body>
</html>
